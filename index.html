<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>

    <script src="scrypt.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="back-color">
        
        <div id="left">
            
            <div id="logo-container">
                
                <img id="logo-image" src="images/odin-lined.png" alt="the Odin Project logo">
                
                <h1 id="logo-text">ODIN</h1>
            </div>
            
            <div id="photho-reference">Photo by <a id="image-link" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xgg
                ax4bSA">Halie West on Unplash</a></div>
        
        </div>
        
        <div id="rigth">
            
            <div id="top">
                
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your 
                    deepest dreams. Sing up <em>now</em> to get started.
                </h2>
                
                <h2>You <em>know</em> you want to.</h2>
            
            </div>
            
            <div id="midle">

                <p id="midle-text">Let's do this</p>

                <div class="form">
                   
                    <form class="form-left" action="example.com" method="get">
                        <label class="form-label" for="first-name">FIRST NAME</label>
                        <input class="input-form" id="first-name" type="text" placeholder="Name..">

                        <label class="form-label" for="email">EMAIL</label>
                        <input class="input-form" id="email" type="email" placeholder="email">

                        <label class="form-label" for="password">PASSWORD</label>
                        <input class="input-form" id="password" type="password">

                    </form>

                    <form class="form-rigth" action="example.com" method="get">
                        <label class="form-label" for="last-name">LAST NAME</label>
                        <input class="input-form" id="last-name" type="text" placeholder="Last Name">

                        <label class="form-label" for="number">TELEPHONE NUMBER</label>
                        <input class="input-form" id="number" type="text" placeholder="58657162">

                        <label class="form-label" for="confirm-password">CONFIRM PASSWORD</label>
                        <input class="input-form" id="confirm-password" type="password">
                    </form>
                   

                </div>

            </div>
            
            <div id="bottom">
                <button id="submit-button">Create Account</button>
                <p id="cuestion">Already have an account? <a id="log-in" href="">Log in</a></p>
            </div>
        
        </div>

    </div>
    
</body>
</html>
